<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Validação de Formulário</title>
</head>

<body>
    <h1>Preencha os dados do formulário à baixo.</h1>
    <form id="formulario">
        <progress id="progresso" value="0" max="100"></progress>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome">

        <label for="cpf">CPF:</label>
        <input type="number" id="cpf">

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <label for="situacao">Situação de Trabalho</label>
        <select name="situacao" id="situacao">
            <option value="">Está buscando emprego?</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="mensagem">Fale um pouco sobre você, ou algo que considere importante:</label>
        <textarea name="mensagem" id="mensagem"></textarea>

        <button type="submit">Enviar Dados</button>
    </form>

    <div id="modal">
        <div class="container-modal">
          <span id="fechar-botao">&times;</span>
          <p class="modal-mensagem"></p>
        </div>
      </div>

    <footer>
        &copy; <a href="https://github.com/ThMenezes" target="_blank"> Thialla Menezes</a> 
   </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
